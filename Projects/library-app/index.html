<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="app__title">Library App</h1>
    <section class="app flex flex-col gap">
      <button id="add-book" class="btn">ADD NEW BOOK</button>
      <!-- BOOK CONTAINER -->
      <div class="book__container flex gap">
        <!-- BOOK CARDS -->
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal__container hidden">
      <div class="modal flex flex-col gap" onclick="event.stopPropagation()">
        <input type="text" name="book-title" id="" placeholder="Title" />
        <input type="text" name="book-author" id="" placeholder="Author" />
        <input type="number" name="book-pages" id="" placeholder="Pages" />
        <div class="read-status__container flex gap">
          <label for="read-status">Have you read it?</label>
          <input type="checkbox" name="read-status" id="" />
        </div>
        <button class="btn modal__submit">SUBMIT</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
